<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayKeys</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="options">
        <div class="menu">
            <h2>Transpose</h2>
            <div class="transpose_btns">
                <button id="transpose_down">-</button>
                <div class="screen" id="transpose_screen"><span id="transpose"></span>/<span id="key"></span></div>
                <button id="transpose_up">+</button>
            </div>
        </div>
        <div class="menu">
            <h2>Octave</h2>
            <div class="transpose_btns">
                <button>-</button>
                <div class="screen" id="octave_screen">0</div>
                <button>+</button>
            </div>
        </div>
    </div>
    <main>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="7">7</button>
        <button id="8">8</button>
    </main>

</body>
<script src="./script.js"></script>

</html>
