<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayKeys - Virtual Piano</title>
    <meta name="description"
        content="PlayKeys is a free online piano with transpose. It's a virtual piano that is free and good for practice.">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./favicon.ico">
</head>

<body>
    <div class="options">
        <div class="menu">
            <h2>Transpose / Key</h2>
            <div class="transpose_btns">
                <button id="transpose_down">-</button>
                <div class="screen" id="transpose_screen"><span id="transpose"></span>/<span id="key"></span></div>
                <button id="transpose_up">+</button>
            </div>
        </div>

    </div>
    <div class="keys">
        <main class="keys-white">
            <button id="C4">C</button>
            <button id="D4">D</button>
            <button id="E4">E</button>
            <button id="F4">F</button>
            <button id="G4">G</button>
            <button id="A4">A</button>
            <button id="B4">B</button>

            <button id="C5">C</button>
            <button id="D5">D</button>
            <button id="E5">E</button>
            <button id="F5">F</button>
            <button id="G5">G</button>
            <button id="A5">A</button>
            <button id="B5">B</button>
        </main>
        <main class="keys-black">
            <button id="Db4">C#</button>
            <button id="Eb4">D#</button>
            <button id="loose"></button>
            <button id="Gb4">G#</button>
            <button id="Ab4">A#</button>
            <button id="Bb4">A#</button>
            <button id="loose"></button>
            <button id="Db5">C#</button>
            <button id="Eb5">D#</button>
            <button id="loose"></button>
            <button id="Gb5">G#</button>
            <button id="Ab5">A#</button>
            <button id="Bb5">A#</button>
        </main>
    </div>
    <div class="tips">
        <p>- Use Mouse to play any note</p>
        <p>- Use keyboard [1-8] to play the (7 notes) notes in the current scale.</p>
        <p>- Use shortcut '[' to transpose down and ']' to transpose up</p>
    </div>

</body>
<script src="./script.js"></script>

</html>
