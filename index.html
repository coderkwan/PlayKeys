<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayKeys</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="options">
        <div class="menu">
            <h2>Transpose / Key</h2>
            <div class="transpose_btns">
                <button id="transpose_down">-</button>
                <div class="screen" id="transpose_screen"><span id="transpose"></span>/<span id="key"></span></div>
                <button id="transpose_up">+</button>
            </div>
        </div>
        <div class="menu">
            <h2>Octave</h2>
            <div class="transpose_btns">
                <button>-</button>
                <div class="screen" id="octave_screen">0</div>
                <button>+</button>
            </div>
        </div>
    </div>
    <div class="keys">
        <main class="keys-white">
            <button id="C_one">C</button>
            <button id="D_one">D</button>
            <button id="E_one">E</button>
            <button id="F_one">F</button>
            <button id="G_one">G</button>
            <button id="A_one">A</button>
            <button id="B_one">B</button>
            <button id="C_two">C</button>
            <button id="D_two">D</button>
            <button id="E_two">E</button>
            <button id="F_two">F</button>
            <button id="G_two">G</button>
            <button id="A_two">A</button>
            <button id="B_two">B</button>
        </main>
        <main class="keys-black">
            <button id="Db_one">C#</button>
            <button id="Eb_one">D#</button>
            <button id="loose"></button>
            <button id="Gb_one">G#</button>
            <button id="Ab_one">A#</button>
            <button id="Bb_one">A#</button>
            <button id="loose"></button>
            <button id="Db_two">C#</button>
            <button id="Eb_two">D#</button>
            <button id="loose"></button>
            <button id="Gb_two">G#</button>
            <button id="Ab_two">A#</button>
            <button id="Bb_two">A#</button>
        </main>
    </div>

</body>
<script src="./script.js"></script>

</html>
