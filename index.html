<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayKeys</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="options">
        <div class="menu">
            <h2>Transpose</h2>
            <div class="transpose_btns">
                <button id="transpose_down">-</button>
                <div class="screen" id="transpose_screen"><span id="transpose"></span>/<span id="key"></span></div>
                <button id="transpose_up">+</button>
            </div>
        </div>
        <div class="menu">
            <h2>Octave</h2>
            <div class="transpose_btns">
                <button>-</button>
                <div class="screen" id="octave_screen">0</div>
                <button>+</button>
            </div>
        </div>
    </div>
    <div class="keys">
        <main class="keys-white">
            <button id="c1">C</button>
            <button id="d1">D</button>
            <button id="e1">E</button>
            <button id="f1">F</button>
            <button id="g1">G</button>
            <button id="a1">A</button>
            <button id="b1">B</button>
            <button id="c2">C</button>
            <button id="d2">D</button>
            <button id="e2">E</button>
            <button id="f2">F</button>
            <button id="g2">G</button>
            <button id="a2">A</button>
            <button id="b2">B</button>
        </main>
        <main class="keys-black">
            <button id="cs1">C#</button>
            <button id="ds1">D#</button>
            <button id="loose"></button>
            <button id="fs1">F#</button>
            <button id="gs1">G#</button>
            <button id="as1">A#</button>
            <button id="loose"></button>
            <button id="cs2">C#</button>
            <button id="ds2">D#</button>
            <button id="loose"></button>
            <button id="fs2">F#</button>
            <button id="gs2">G#</button>
            <button id="as2">A#</button>
        </main>
    </div>

</body>
<script src="./script.js"></script>

</html>
